sudo: false
language: java
dist: trusty
cache:
  directories:
  - $HOME/.m2
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
install: true
before_script:
- if [[ "${TRAVIS_OS_NAME}" == linux ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; fi
script:
- mvn cobertura:cobertura
after_success:
- bash <(curl -s https://codecov.io/bash)