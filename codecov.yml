codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "50...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no
  
ignore:
#generated
  - "src/main/java/xdean/jfxex/bean/MapToTargetListener.java"
  - "src/main/java/xdean/jfxex/support/undo/Undoable.java"
  - "src/main/java/xdean/jfxex/support/undo/UndoRedoKey.java"
  - "src/main/java/xdean/jfxex/support/undo/UndoRedoSupport.java"
  - "src/main/java/xdean/jfxex/support/undo/UndoUtil.java"
#end
